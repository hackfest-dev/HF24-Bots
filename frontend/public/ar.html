    <!doctype html>
    <html>
        <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
            <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
            <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        </head>
        <body style="margin: 0; overflow: hidden;">
            <a-scene
                vr-mode-ui="enabled: false;"
                loading-screen="enabled: false;"
                renderer="logarithmicDepthBuffer: true;"
                arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
                id="scene"
                embedded
                gesture-detector
            >
                <a-assets>
                    <a-asset-item
                        id="animated-asset"
                        src="../src/assets/asset.glb" 
                    ></a-asset-item>
                </a-assets>

                <a-marker
                    id="animated-marker"
                    type="pattern"
                    preset="custom"
                    url="../src/assets/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
                >
                    <a-entity
                        id="bowser-model"
                        scale="1.080251960649474 1.080251960649474 1.080251960649474"
                        animation-mixer="loop: repeat"
                        gltf-model="#animated-asset"
                        class="clickable"
                        gesture-handler
                    ></a-entity>
                </a-marker>

                <a-entity camera></a-entity>
            </a-scene>
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const animal = urlParams.get('animal');
                // Set the src attribute of the GLB asset using the animal data
                let assetSrc='../src/assets/asset.glb';
                if (animal !=null) {
                    assetSrc = `../src/assets/${animal}.glb`;
                } 
                document.getElementById('animated-asset').setAttribute('src', assetSrc);
                console.log(document.getElementById('animated-asset').getAttribute('src'));
            </script> 
        </body>
    </html>
